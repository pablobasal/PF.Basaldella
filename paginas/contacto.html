    <main>
      <div class="contacto">
        <h1>CONTACTANOS</h1>
      </div>
      <section class="formulario">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label"></label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="email@">
          </div>
          <div class="col-md-6">
            <label for="inputNombre4" class="form-label"></label>
            <input type="text" class="form-control" id="inputNombre4" placeholder="Nombre">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label"></label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Consulta">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label"></label>
            <input type="text" class="form-control" id="inputCity" placeholder="Ciudad o País">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </section>
      <hr>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d364.
        9122874499235!2d-60.66268417900754!3d-32.936379989836446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.
        1!3m3!1m2!1s0x95b7abbafa536027%3A0xc9c7b53fc635c5b7!2sBrilla%20Natura!5e0!3m2!1ses!2sar!
        4v1689113671047!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" 
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      <hr>
      <section class="galeria">
        <img src="../multimedia/img/1.jpg" class="im1" alt="Galeria de posters Coffee Shopp">
        <img src="../multimedia/img/2.jpg" class="im2" alt="Galeria de posters Coffee Shopp">
        <img src="../multimedia/img/3.jpg" class="im3" alt="Galeria de posters Coffee Shopp">
        <img src="../multimedia/img/4.jpg" class="im4" alt="Galeria de posters Coffee Shopp">
        <img src="../multimedia/img/5.jpg" class="im5" alt="Galeria de posters Coffee Shopp">
